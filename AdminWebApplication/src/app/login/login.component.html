<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" value="{{email}}" #inputEmail (keyup) = "email = inputEmail.value" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" value="{{password}}" #inputPassword (keyup) = "password = inputPassword.value" placeholder="Password">
  </div>
  <div class="row">{{alertText}}</div>
</form>
  <button class="btn btn-primary"(click)="loginAction()">Login</button>

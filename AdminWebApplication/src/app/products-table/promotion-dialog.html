<h2 mat-dialog-title>Promotion</h2>
<mat-dialog-content >
  


<mat-grid-list cols="2" rowHeight="220px">

    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              Promotion Settings
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>The promotion is valid until:</div>
            <div>Date</div>
            <mat-form-field>
              <input matInput [(ngModel)]="dateValue" [matDatepicker]="myDatepicker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
            </mat-form-field>
            <div>Time</div>    
            <input  [(ngModel)]="timeValue" placeholder="24hr format" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24">
            <ngx-material-timepicker #fullTime></ngx-material-timepicker>
            <ngx-material-timepicker #picker></ngx-material-timepicker> 
            <div>Or Choose Short Time</div>
            <mat-form-field>
              <mat-select placeholder="Minutes" (selectionChange)="minutesChanged($event.value)">
                <mat-option value="5"> 5 </mat-option>
                <mat-option value="10"> 10 </mat-option>
                <mat-option value="15"> 15 </mat-option>
                <mat-option value="20"> 20 </mat-option>
                <mat-option value="25"> 25 </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <div>Promotion Discount</div>
            <mat-form-field class="example-margin">
                <input matInput type="number" placeholder="Discount" [(ngModel)]="value">
            </mat-form-field>
            <mat-slider thumbLabel [displayWith]="formatLabel" [(ngModel)]="value" tickInterval="1" min="0" max="100"></mat-slider>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card class="dashboard-card dashboard-table-card">
      <mat-card-content class="dashboard-card-content">
        <div class="table-container mat-elevation-z8">
          <table mat-table class="left-alight-table" [dataSource]="dataSource" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
              <td mat-cell *matCellDef="let row">{{12}}</td>
            </ng-container>
            <!-- Count Column -->
            <ng-container matColumnDef="count">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
              <td mat-cell *matCellDef="let row">{{12}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator #paginator
              [length]="dataSource.data.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20, 50]">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>



</mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="makePromotion()">Make Promotion</button>
</mat-dialog-actions>
